<div class="modal fade" id="edit_client_modal" tabindex="-1" role="dialog" aria-labelledby="edit_client_modallLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="edit_client_modalLabel">Edit Client</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="post">
          <div class="modal-body">

            {% csrf_token %}
            <input type="hidden" name="target_mes_id" value="{{target_mes_id}}" >

            {% for field in edit_client %}
              <p>
               
                {{ field }}
                {% if field.help_text %}
                  <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
            {% endfor %}
            
    
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" style="border-color:coral; background-color:coral;" name="action_button" value="save_client_info" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
